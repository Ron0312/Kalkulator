<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Preisrechner Testformular</title>

  <!-- âœ… Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- âœ… Dein Formular-JavaScript -->
  <script defer src="formular.js"></script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 p-6 rounded shadow">

  <h1 class="text-xl font-bold text-center mb-4">ðŸš€ Preisrechner (Test)</h1>

  <form id="preisrechner-formular" class="space-y-4">
    <div>
      <label for="name" class="font-semibold">Name:</label>
      <input type="text" id="name" name="name" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label for="email" class="font-semibold">E-Mail:</label>
      <input type="email" id="email" name="email" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label for="nachricht" class="font-semibold">Nachricht:</label>
      <textarea id="nachricht" name="nachricht" rows="4"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"></textarea>
    </div>

    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
      Absenden
    </button>

    <p id="formular-status" class="text-sm text-green-700 mt-2 hidden">Deine Nachricht wurde gesendet!</p>
  </form>

</body>
</html>
