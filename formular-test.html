<!-- formular-test.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Preisrechner Testformular</title>
  <script defer src="formular.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    label { display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Gasmoeller Preisrechner (Test)</h1>

  <form id="preisrechner-form">
    <label>Name:<br>
      <input type="text" name="name" required>
    </label>

    <label>Telefonnummer:<br>
      <input type="tel" name="phone" required>
    </label>

    <label>E-Mail:<br>
      <input type="email" name="email">
    </label>

    <label>Menge (Liter):<br>
      <input type="range" name="menge" min="500" max="6000" value="3000" step="100"
             oninput="document.getElementById('menge-output').textContent = this.value">
      <span id="menge-output">3000</span> L
    </label>

    <!-- Honeypot -->
    <input type="text" name="website" autocomplete="off" style="display:none">

    <button type="submit">Absenden</button>
  </form>

  <p id="response" style="margin-top: 1rem;"></p>
</body>
</html>
